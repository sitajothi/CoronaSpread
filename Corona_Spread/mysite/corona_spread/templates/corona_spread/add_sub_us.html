<!DOCTYPE html>
<html>
<head>
    <title>us_increase_decrease_page</title>
</head>


<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;

      height: 100%;
    }

    .form-style-9{
        max-width: 450px;
        background: #FAFAFA;
        padding: 30px;
        margin: 50px auto;
        box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
        border-radius: 10px;
        border: 6px solid #305A72;
    }
</style>

<style>
    .red-btn {
        background-color: #305A72;
        color: #305A72;
        padding: 10px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        margin:10px;
        /* height: 25px; */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .button-1 {
        font: bold 11px Arial;
        text-decoration: none;
        background-color: #EEEEEE;
        color: #333333;
        padding: 2px 6px 2px 6px;
        border-top: 1px solid #CCCCCC;
        border-right: 1px solid #333333;
        border-bottom: 1px solid #333333;
        border-left: 1px solid #CCCCCC;
        }

</style>

<body>
    <form class="form-style-9">
        <h2>The US Increase/Decrease Page</h2>
        <h4>Team SNAK (48)</h4>
    </form>

<form class="form-style-9 ul li input" action="/corona_spread/update.html/us_update.html/add_sub_us.html/us_update_results.html/" method="POST">
  <div><p>State:
  <select name="state">
  {% for entry in states %}
      <option value="{{ entry.state }}">{{ entry.state }}</option>
  {% endfor %}
  </div>
  </select>
  <div><p>Date:
  <select name="date">
  {% for entry in dates %}
      <option value="{{ entry.date }}">{{ entry.date }}</option>
  {% endfor %}
  </div>
  </select>
    <div><label>Case: <input name="cases" size="20"></label></div>
    <div><label>Death: <input name="deaths" size="20"></label></div>
	<div><input type="submit" value="Update!"></div>
</form>
<form class="red-btn" action="/corona_spread/update.html/us_update.html/">
    <input type="submit" value="Back to the US Update Page!" />
</form>
<form class="red-btn" action="/corona_spread">
    <input type="submit" value="Back to the Main Page!" />
</form>

</body>
</html>
